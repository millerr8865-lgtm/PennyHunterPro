<!DOCTYPE html>
<html>
<head>
  <title>Penny Hunter Pro</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .status { margin: 20px; font-weight: bold; }
    .items { margin-top: 20px; }
    .item { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    .score-high { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Penny Hunter Pro</h1>
    <p>Auto-scans Home Depot for <strong>$0.01 items</strong> near you.</p>

    <div>
      <input type="text" id="phone" placeholder="Enter your phone: +15551234567" style="width: 300px;">
      <button onclick="savePhone()">Save Number</button>
    </div>
    <p id="phoneStatus" style="color: green;"></p>

    <button onclick="startScan()" id="startBtn">Start Scanner</button>
    <button onclick="stopScan()" id="stopBtn" disabled>Stop</button>
    <p class="status" id="status">Not running</p>

    <div class="items" id="items"></div>
  </div>

  <script>
    let scanning = false;

    function savePhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone.startsWith('+1')) {
        alert('Please enter a valid US number: +15551234567');
        return;
      }
      fetch('/save_phone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone: phone })
      }).then(r => r.json()).then(data => {
        document.getElementById('phoneStatus').textContent = 'SMS number saved: ' + phone;
      });
    }

    function startScan() {
      fetch('/start').then(r => r.json()).then(updateUI);
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      document.getElementById('status').textContent = 'Scanning...';
      scanning = true;
      setInterval(refresh, 5000);
    }

    function stopScan() {
      fetch('/stop');
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      document.getElementById('status').textContent = 'Stopped';
      scanning = false;
    }

    function refresh() {
      if (!scanning) return;
      fetch('/').then(r => r.text()).then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        document.getElementById('items').innerHTML = doc.getElementById('items').innerHTML;
      });
    }

    function updateUI() { refresh(); }
  </script>
</body>
</html>
